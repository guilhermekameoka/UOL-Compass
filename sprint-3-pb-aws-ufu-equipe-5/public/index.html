<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Sprint-3</title>
</head>

<body>
    <header id="header">
        <h1 id="title">Sprint 3 - Equipe 5</h1>
    </header>

    <section id="main-content">
        <div id="select">
            <div class="text">
                <h1 id="content-title">
                    Selecione sua imagem:
                </h1>

                <p id="desc">Reconheça as cores de sua imagens.</p>
            </div>

            <form class="form">
                <div class="form-group">
                    <!-- <label for="file">Insira uma imagem</label> -->
                    <input id="file" type="file" class="form-control" accept=".jpg,.jpeg,.gif,.png" />

                    <div class="btns">
                        <button id="file_selector" type="button">Escolher Arquivo</button>
                        <button id="color_detect" type="button">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
        
        <div id="box-output">
            <div class="col-sm" id="img-thumb"></div>
            <div class="col-sm" id="output"></div>
        </div>
    </section>

    <!-- requisição ajax     -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/functions.js"></script>

</body>

</html>
