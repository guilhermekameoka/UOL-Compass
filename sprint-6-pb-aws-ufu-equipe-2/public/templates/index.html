<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/form.js"></script>
    <title>Sprint 6</title>

</head>

<body>
    <header>
        <table>
            <tr>
                <td>
                    <img src="../static/logo.png" alt="logo">
                </td>
                <td>
                    <h1>Avaliação Sprint 6</h1>
                </td>
            </tr>
        </table>
    </header>
    <main>
        <h1 class="title">Transforme seu texto em áudio</h1>

        <div class="container">
            <form id="route-4" action="#" method="post">
                <div class="row">
                    <h3><b>Rota 4</b></h3>
                    <input class="form-control" type="text" id="input4" placeholder="Digite seu texto aqui">
                    <label class="form-label" for="input4"></label>
                    <button id="btn4" class="btn btn-warning">Converter</button>
                </div>
            </form>

            <form id="route-5" action="#" method="post">
                <div class="row">
                    <h3><b>Rota 5</b></h3>
                    <input class="form-control" type="text" id="input5" placeholder="Digite seu texto aqui">
                    <label class="form-label" for="input5"></label>
                    <button id="btn5" class="btn btn-warning">Converter</button>
                </div>
            </form>

            <form id="route-6" action="#" method="post">
                <div class="row">
                    <h3><b>Rota 6</b></h3>
                    <input class="form-control" type="text" id="input6" placeholder="Digite seu texto aqui">
                    <label class="form-label" for="input6"></label>
                    <button id="btn6" class="btn btn-warning">Converter</button>
                </div>
            </form>
        </div>

        <div class="result">
            <h2>Resultado:</h2>

            <div class="box-result">
                <span id="phrase"></span>
                <span id="url"></span>
                <span id="data"></span>
                <span id="id"></span>
            </div>
        </div>

    </main>
    <footer>
        <table>
            <tr>
                <td>
                    <h5 class="members">Integrantes:</h5>
                </td>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li>Guilherme Rimoldi Kameoka</li>
                        <li>Gustavo Guimaraes Reis</li>
                        <li>Vitor Pereira Thome</li>
                    </ul>
                </td>
            </tr>
        </table>
    </footer>

</body>

</html>
